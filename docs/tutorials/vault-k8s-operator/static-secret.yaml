apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: vault-kv-verinotes
  namespace: verinotes
spec:
  type: kv-v2
  # mount path
  mount: kvv2
  # path of the secret
  path: verinotes/config
  # dest k8s secret
  destination:
    name: static-secret
    create: true
  # static secret refresh interval
  refreshAfter: 30s
  # Name of the CRD to authenticate to Vault
  vaultAuthRef: static-auth
